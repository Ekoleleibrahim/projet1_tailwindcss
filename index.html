<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="w-full h-screen flex items-center justify-center bg-slate-300 max-sm:block">
    <div class="w-96 bg-white p-6 rounded-t max-sm:w-full max-sm:h-screen">
        <h1 class="text-3xl text-blue-900 mb-5 text-center">Connectez-vous</h1>
        <form>
            <p class="mb-2">
                <label for="name">Nom d'utilisateur</label>
            </p>
            <p>
                <input type="text" class="border border-gray-600 rounded-sm w-full indent-1.5 p-2">
            </p>
            <p class="mb-2">
                <label for="pass">Mot de passe</label>
            </p>
            <p>
                <input type="password" class="border border-gray-600 rounded-sm w-full indent-1.5 p-2">
            </p>

            <div class="mt-4">
                <button class="bg-blue-950 hover:bg-blue-900 text-white p-2 w-full">Connexion</button>
            </div>
        </form>
        <div class="mt-6 flex justify-center items-center gap-5">
            <div>
                <a href=""><img src="images/Google.ico" alt="Google"></a>
            </div>
            <div>
                <img src="images/Facebook.ico" alt="Facebook">
            </div>
            <div>
                <a href=""><img src="images/Pinterest.ico" alt="Pinterest"></a>
            </div>
        </div>
    </div>
</body>
</html>
